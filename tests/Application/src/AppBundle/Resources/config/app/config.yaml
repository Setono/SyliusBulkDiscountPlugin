imports:
    - { resource: "@AppBundle/Resources/config/app/fixtures.yaml" }

sylius_core:
    resources:
        channel_pricing:
            classes:
                model: AppBundle\Model\ChannelPricing
                repository: AppBundle\Doctrine\ORM\ChannelPricingRepository

sylius_product:
    resources:
        product:
            classes:
                model: AppBundle\Model\Product
                repository: AppBundle\Doctrine\ORM\ProductRepository
                controller: Setono\SyliusBulkSpecialsPlugin\Controller\ProductController
