name: build
on:
    push: ~
    pull_request: ~
    schedule:
        - cron: 5 8 * * 3
jobs:
    checks:
        name: PHP ${{ matrix.php-versions }}
        runs-on: ${{ matrix.operating-system }}
        strategy:
            fail-fast: false
            matrix:
                operating-system: [ubuntu-latest]
                php-versions: ['7.2', '7.3']
        steps:
            -   name: Checkout
                uses: actions/checkout@v1
            -   name: Setup PHP, with composer and extensions
                uses: shivammathur/setup-php@master
                with:
                    php-version: ${{ matrix.php-versions }}
                    extension-csv: intl
            -   name: Setup node
                uses: actions/setup-node@v1
                with:
                    node-version: '10.x'
            -   name: Install Composer dependencies
                run: composer update --no-progress --no-suggest --prefer-dist --no-interaction
            -   name: Validate composer
                run: composer validate --strict
            -   name: Check composer normalized
                run: composer normalize --dry-run
            -   name: Check style
                run: composer check-style
            -   name: Static analysis
                run: composer analyse
            -   name: Run phpspec
                run: composer phpspec
            -   name: Run phpunit
                run: composer phpunit
            -   name: Setup database, assets and cache
                run: |
                    (cd tests/Application && bin/console doctrine:database:create -vvv)
                    (cd tests/Application && bin/console doctrine:schema:create -vvv)
                    (cd tests/Application && bin/console assets:install public -vvv)
                    (cd tests/Application && bin/console cache:warmup -vvv)
                env:
                    APP_ENV: test
                    DATABASE_URL: mysql://root:root@127.0.0.1/setono_sylius_catalog_promotion?serverVersion=5.7
            -   name: Install and build Yarn dependencies
                run: |
                    (cd tests/Application && yarn install)
                    (cd tests/Application && yarn build)
            -   name: Download and run Chromedriver
                run: |
                    curl http://chromedriver.storage.googleapis.com/2.34/chromedriver_linux64.zip > chromedriver.zip
                    unzip chromedriver.zip
                    chmod +x chromedriver
                    chromedriver > /dev/null 2>&1 &
            -   name: Downlaod and run Selenium
                    curl http://selenium-release.storage.googleapis.com/3.4/selenium-server-standalone-3.4.0.jar > selenium.jar
                    java -Dwebdriver.chrome.driver=$SYLIUS_CACHE_DIR/chromedriver -jar selenium.jar > /dev/null 2>&1 &
            -   name: Run webserver
                run: (cd tests/Application && bin/console server:run 127.0.0.1:8080 --quiet > /dev/null 2>&1 &)
            -   name: Run behat
                run: vendor/bin/behat --strict -vvv --no-interaction || vendor/bin/behat --strict -vvv --no-interaction --rerun
                env:
                    APP_ENV: test
                    DATABASE_URL: mysql://root:root@127.0.0.1/setono_sylius_catalog_promotion?serverVersion=5.7
